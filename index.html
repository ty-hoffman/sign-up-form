<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-side">
        <div class="banner">
            <img class="logo" src="./cat-logo.png"> 
            Sign-Up Form
        </div>
    </div>
    <div class="right-side">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="get">
            <div>Let's do this!</div>
            <div class="row">
                <div>
                    <label for="name_first">First Name</label>
                    <input id="name_first" type="text">
                </div>
                <div>
                    <label for="name_last">Last Name</label>
                    <input id="name_last" type="text">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div>
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm">
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="log-in">Already have an account? <span class="log-in-button">Log in</span></div>
    </div>
</body>
</html>
